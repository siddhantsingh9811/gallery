		<script type="text/javascript">
			$('.k').click(function(){

					width: '90vw',
					position: 'absolute',
					top: '50%',
					right: '50%',
					transform: 'translate(15%,-50%)'
				})

			 //$('.whole').css({'': 'visible'})

				$(".k").removeAttr("style")
